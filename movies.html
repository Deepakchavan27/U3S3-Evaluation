<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>

    <style>
      #search_bar{
        margin-left: 40%;
        margin-top: 5%;
      }
      #search{
        height: 25px;
        width: 30%;
      }
      #movies{
        height: 500px;
        width: 90%;
        border: 1px solid black;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <!-- No button should be there for searching movies, it should search with input  -->

      <input type="text" name="searchMovie"  id="search" placeholder="Search Movies">
      <button onclick="searchMovies()">Search</button>
    </div>

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
    
    </div>
  </body>
</html>



<script>

  //http://www.omdbapi.com/?apikey=99d35ee8&

  let div;

  const searchMovies = async () => {

    try{

      const search = document.getElementById("search").value;
 
      const res = await fetch("https://www.omdbapi.com/?apikey=6a41ddca&s=" + search);

      const data = await res.json();

      appendData(data)
      console.log(data);
    } catch(err){
      console.log("err:",err);
    }
  }
  
  let movies = document.getElementById("movies");

  const appendData = (el) => {
    
    let Poster = document.createElement("img");
    Poster.src = el.Poster;

    let title = document.createElement("p");
    title.innerText = el.Title;

    let button = document.createElement("button");
    button.innerText = "Book Now";
    button.setAttribute("class","book_now")

    movies.append(Poster, title, button);
  }

</script>
